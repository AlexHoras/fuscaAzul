<ion-header  [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Catalogo de peças fusca Azul</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Catalogo de peças fusca Azul</ion-title>
    </ion-toolbar>
    
  
    <ion-searchbar showCancelButton="focus"></ion-searchbar>
  </ion-header>
  <ion-toolbar>
    <ion-searchbar animated (ionChange)="buscar( $event )" placeholder="Pesquise por: tipo ou loja"></ion-searchbar> 
  </ion-toolbar>
    <div  *ngFor="let produto of produtos | filtro: textoBuscar " >
      
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/icon/favicon.png">
      </ion-avatar>
      <ion-label>        
        <h2>Código: <span>{{ produto.cod }}</span></h2>
        <h2>Descrição: <span>{{ produto.descricao}}</span></h2>
        <h2>Tipo: <span>{{ produto.tipo}}</span></h2>
        <h2>Preças: <span>{{ produto.preco}}</span> </h2>
        <h2>Quantidade disponivel: <span>{{ produto.qtde}}</span></h2>        
        <h2>Nome da Loja: <span>{{ produto.nomeLoja}}</span></h2>
      </ion-label>
    </ion-item>
    </div>
</ion-content>
