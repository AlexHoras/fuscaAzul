<div class="container">
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)" class="form-group row"  >

        <div class=" col-md-6" >
            <label for="codigo">Codigo</label>
            <input type="text" class="form-control" name="codigo" id="codigo" ngModel required>
        </div>
        <div class="col-md-6" >
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" name="descricao" id="descricao" ngModel required>
        </div>
        <div class="col-md-12" >
            <label for="quantidade">Quantidade disponivel</label>
            <input type="text" class="form-control" name="quantidade" id="quantidade" ngModel required>
        </div>
        <div class="col-md-12" >
            <label for="capacidade">Capacidade maxima no estoque</label>
            <input type="text" class="form-control" name="capacidade" id="capacidade" ngModel required>
        </div>
        <div class="col-md-12" >
            <label for="minima">Quantidade minima necessaria</label>
            <input type="text" class="form-control" name="minima" id="minima" ngModel required>
        </div>
        <div class="col-md-12 text-center">
            <button class="btn enviar">Cadastrar</button>
        </div>
    </form>
</div>
