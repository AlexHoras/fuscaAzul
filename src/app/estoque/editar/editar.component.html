<div class="container">
    <div class="edit">   
        <form #formulario="ngForm"  class="form-group row">     
            <div class="texto">
                <h4 >({{estoque.codigo}}){{estoque.descricao}}:</h4>
                <p>Quantidade disponivel: {{estoque.quantidade}}</p>
                <p>Capacidade máxima: {{estoque.capacidade}}</p>
                <p>Quantidade minima necessária: {{estoque.minimo}}</p>
            </div>
       
            <div class="col-md-12">
                <label for="quantidade">Insira uma quantidade para atualizar estoque:</label>
                <input type="text" name="quantidade" class="form-control"  id="quantidade" ngModel required>
            </div>
            <div class="col-md-12 text-center botao">
                <button (click)="adicionar(formulario)" type="submit" class="btn adiciona">(+) Adicionar</button>
                <button (click)="remover(formulario)" class="btn remove">(-) Remover</button>
            </div>
        </form>    
    </div>
</div>
